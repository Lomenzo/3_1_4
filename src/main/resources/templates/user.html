<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark text-white bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <b><span sec:authentication="name"></span></b>
                with roles:
            </div>
            <div class = "mr-1" sec:authorize="hasAuthority('ADMIN')">
                ADMIN
            </div>
            <div sec:authorize="hasAuthority('USER')">
                USER
            </div>
        </div>
    </div>
    <a class="col-auto text-secondary" th:href="@{/logout}">Logout</a>
</header>

<div class="container-fluid p-0">
    <div class="row">
        <div class="col-2"> <!div боковой бар слева>
            <a class="btn-block btn-primary rounded border-0 p-2 mt-3 mb-0 text-left" th:href="@{/user}" role="button">User</a>
            <a class="btn-block btn-link rounded border-0 p-2 mt-0 text-left"  th:href="@{/admin} " role="button" sec:authorize="hasAuthority('ADMIN')">Admin</a>
        </div> <!div боковой бар слева>


        <div class="col-10 bg-light p-4">
            <h1>User information-page</h1>
            <div class="col-12 border rounded px-0 pb-0">
                <div class="pl-4 py-2">
                <h5><b>About user</b></h5>
                </div>
                <div class="">

                    <! табличный div блок>
                    <main class="container-fluid border-box bg-white border-top" role="main">

                            <div class="container-fluid pt-4 pb-3 pl-2">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Salary</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><a th:text="${user.id}"></a></td>
                                    <td><a th:text="${user.name}"></a></td>
                                    <td><a th:text="${user.salary}"></a></td>
                                    <td>
                                        <div class="row">
                                                <div class = "mr-1" sec:authorize="hasAuthority('ADMIN')">
                                                    ADMIN
                                                </div>
                                                <div sec:authorize="hasAuthority('USER')">
                                                    USER
                                                </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                    </main>
                </div>
            </div>
        </div>

    </div> <!row>
</div> <!container>

<br>
<br>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
